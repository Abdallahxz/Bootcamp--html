<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdallah | html5</title>
</head>
<body>
 <form>    
    <h1>Formulario de Registro</h1>
    <fieldset>
        <legend>Información Personal</legend>
        <label for="name">Nombre:</label>
        <input id="name" type="text" name="Nombre" required><br><br>

        <label for="sure name">Apellido:</label>
        <input id="sure name" type="text" name="sure name" required><br><br>

        <label for="date">Fecha de Nacimiento:</label>
        <input id="date" type="date" name="Fecha de Nacimiento" required><br><br>

        <label>Género:</label>
        <input id="Masculino" type="radio" name="type" value="Masculino" required>
        <label for="Masculino">Masculino</label>
        <input id="Femenino" type="radio" name="type" value="Femenino" required>
        <label for="Femenino">Femenino</label>
        <input id="Otro" type="radio" name="type" value="Otro" required>
        <label for="Otro">Otro</label><br><br>
    </fieldset><br>

    <fieldset>
        <legend>Información de Contacto</legend>
        <label for="email">Dirección de Correo Electrónico:</label>
        <input id="email" type="email" name="email" required><br><br>

        <label for="phone number">Número de Teléfono:</label>
        <input id="phone number" type="tel" name="phone number" required><br><br>

        <label for="location">Dirección:</label>
        <textarea id="location" name="location" rows="4" cols="50"></textarea><br><br>
    </fieldset><br>
    
    <fieldset>
        <legend>Información de Cuenta</legend>
        <label for="user name">Nombre de Usuario</label>
        <input id="user name" type="text" name="user name" required><br><br>

        <label for="password">Contraseña:</label>
        <input  id="password" type="password" name="password" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,20}"
        title="La contraseña debe tener al menos una letra minúscula, una letra mayúscula, un dígito, un carácter especial (@$!%*#?&) y debe tener una longitud de entre 8 y 20 caracteres."
        required><br><br>
        
        <label for="confirm-password">Contraseña</label>
        <input id="confirm-password" type="password" name="confirm-password" required><br><br>
    </fieldset><br>

    <fieldset>
        <legend>Preferencias</legend>
        <label for="color">Seleccionar un Color Favorito:</label>
        <select id="color" name="color">
            <option value="Rojo">Rojo</option>
            <option value="Azul">Azul</option>
            <option value="Verde">Verde</option>
            <option value="Amarillo">Amarillo</option>
        </select><br><br>

        <label for="Accept Terms and Conditions">Aceptar Términos y Condiciones:</label>
        <input type="checkbox" name="Accept Terms and Conditions" required>
    </fieldset>
    <button type="submit">Registrarse</button>
 </form>
</body>
</html>
